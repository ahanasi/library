<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Toggle A */
      input:checked ~ .dot {
        transform: translateX(100%);
        background-color: #48bb78;
      }
    </style>
  </head>
  <body class="mx-auto px-2">
    <header class="flex items-center justify-between m-10">
      <h1 class="text-5xl m-5 font-mono">Library App</h1>
      <button class="modal-toggle bg-blue-500 hover:bg-blue-700 text-white font-bold ml-10 py-2 px-4 rounded place-content-center w-max h-min flex-wrap">New Book</button>
    </header>
    <main class="flex place-content-center">
      <section class="bookshelf grid grid-cols-1 lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-3 gap-6 m-10"></section>

      <!-- Card template -->
      <template id="card">
        <div class="bg-red-100 p-5 rounded-lg shadow-lg flex flex-col place-content-start min-w-min">
          <h2 class="book-title text-xl font-bold flex-grow text-gray-800"></h2>
          <p class="book-author text-gray-700 italic mb-2"></p>
          <p class="book-pages text-gray-700 inline-flex justify-self-end"></p>
        </div>
      </template>

      <!-- Form Modal -->

      <div class="modal hidden bg-smoke-light fixed inset-0 z-50 overflow-auto">
        <div class="relative p-8 bg-white w-full max-w-md m-auto h-full md:h-auto flex flex-col items-stretch">
          <span class="absolute top-0 right-0 p-4">
            <svg class="modal-toggle h-12 w-12 fill-current text-gray hover:text-gray-darkest" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>Close</title>
              <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
              />
            </svg>
          </span>
          <form id="entryForm" class="w-full max-w-sm mt-10">
            <div class="flex items-center border-b border-teal-500 py-2">
              <label class="block text-gray-700 text-sm font-bold min-w-1/4" for="title">Book Title</label>
              <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mx-3 py-1 px-2 leading-tight focus:outline-none"
                name="title"
                type="text"
                id="title"
                placeholder="Lord of the Rings"
                aria-label="Book Title"
                autocomplete="off"
              />
            </div>
            <div class="flex items-center border-b border-teal-500 py-2">
              <label class="block text-gray-700 text-sm font-bold min-w-1/4" for="author">Author</label>
              <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mx-3 py-1 px-2 leading-tight focus:outline-none"
                type="text"
                id="author"
                name="author"
                placeholder="J. R. R. Tolkien"
                aria-label="Author"
                autocomplete="off"
              />
            </div>
            <div class="flex items-center border-b border-teal-500 py-2">
              <label class="block text-gray-700 text-sm font-bold min-w-1/4" for="title">Page Count</label>
              <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mx-3 py-1 px-2 leading-tight focus:outline-none"
                type="text"
                name="pages"
                id="pages"
                placeholder="500"
                aria-label="Page Count"
                autocomplete="off"
              />
            </div>
            <div class="flex items-center border-b border-teal-500 py-2">
              <label for="hasRead" class="flex items-center cursor-pointer">
                <div class="relative">
                  <input id="hasRead" name="hasRead" type="checkbox" value = "" class="sr-only" />
                  <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                  <div class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
                </div>
                <div class="ml-5 text-gray-700 font-medium">I have read this book!</div>
              </label>
            </div>
            <div class="flex justify-center items-center py-2 mt-5">
              <input
                type="submit"
                class="modal-toggle submit-btn flex-shrink-0 bg-gray-500 hover:bg-gray-700 border-gray-500 hover:border-gray-700 text-sm border-4 text-white py-1 px-2 rounded"
                value="Submit"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
